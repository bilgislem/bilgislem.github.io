<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% feed_meta %}
    {% seo %}
<!-- or without installing anything -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' }}">
	<link rel="stylesheet" href="{{ '/assets/css/fontawesome.min.css' }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    {%if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
    {%endif %}
    {% if site.google_analytics %}
    <script type="text/javascript" >
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push

(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics }}', 'auto');
				// Plugins
				
				ga('send', 'pageview');  
			</script>
			<script async src="https://www.google-analytics.com/analytics.js"></script>
    {% endif %}
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	    <style>
    /* Küçük ekstra stil: gölge, avatar border, sosyal ikon hover */
    .author-card {
      background: var(--bs-body-bg);
      border-radius: .75rem;
      box-shadow: 0 6px 18px rgba(20,30,50,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .author-card:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(20,30,50,0.09); }

    .author-avatar {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgba(0,0,0,0.06);
      flex-shrink: 0;
    }

    .author-meta .muted { color: #6c757d; font-size: .9rem; }

    .social-btn {
      --btn-pad: .36rem;
      padding: .25rem .42rem;
      font-size: 1rem;
      line-height: 1;
      border-radius: .5rem;
    }
    .social-btn:hover { transform: translateY(-2px); }
    /* Küçük ekranlarda içerik üst üste gözüksün */
    @media (max-width: 575.98px) {
      .author-card { padding: .9rem; }
      .author-body { gap: .6rem; }
    }
  </style>
  </head>
  <body>
    <div class="container">
      {% include navigation.html %}
      
      <section>
      {{ content }}

      </section>
    </div>
    <footer>
    {% if site.github.is_project_page %}
      <p>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
    {% endif %}
      <p>Başlangıç:<a href="https://github.com/ramazantufekci">ramazantufekci</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
	<script src="{{ '/assets/js/bootstrap.bundle.min.js'}}"></script>
	<script src="{{ '/assets/js/popper.min.js'}}"></script>
  </body>
</html>
