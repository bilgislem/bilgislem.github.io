---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
<div class="container my-4">

  <!-- AUTHOR CARD -->
  <div class="author-layout text-center p-3 bg-white shadow-sm rounded">

    <!-- Üst Satır: Sol tarih – Ortada resim – Sağ yazar -->
    <div class="d-flex align-items-center justify-content-between mb-2">

      <!-- Sol: Tarih -->
      <small class="text-muted">{{ page.date | date_to_string }}</small>

      <!-- Ortada: Avatar -->
      <img src="https://avatars.githubusercontent.com/u/4970844?v=4" 
           alt="Yazar" 
           class="rounded-circle author-center-img">

      <!-- Sağ: Yazar Adı -->
      <small class="fw-semibold text-muted">{{author.name }}</small>

    </div>

    <!-- Alt: Takip butonları -->
    <div class="mt-3 d-flex justify-content-center gap-2">
      <button class="btn btn-sm btn-primary">Takip Et</button>
      <button class="btn btn-sm btn-outline-secondary">Mesaj</button>
    </div>

  </div>

</div>
