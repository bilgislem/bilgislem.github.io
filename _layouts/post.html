---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="author-compact d-flex align-items-center p-2 rounded shadow-sm bg-white">
  <img src="https://i.pravatar.cc/100?img=32" class="author-compact-avatar me-2" alt="Yazar Fotoğrafı">

  <div class="flex-grow-1">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="mb-0 fw-semibold">Ayşe Yılmaz</h6>
      <small class="text-muted">6 dk</small>
    </div>
    <small class="text-muted d-block">Kıdemli Yazılım Mühendisi</small>
  </div>

  <button class="btn btn-sm btn-outline-primary ms-3">Takip</button>
</div>
<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
